<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <!--icon-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
    <!--fontawesome-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    />
    <!--bootstrap-->
    <link rel="stylesheet" href="../css/price.css" />
  </head>
  <body>
    <!--Title div-->
    <div class="first">
      <h1 class="first__title">Our Pricing</h1>
      <div class="first__switch">
        <p class="first__options1">Annually</p>

        <div class="container">
          <label class="switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
        </div>
        <p class="first__options2">Monthly</p>
      </div>
    </div>
    <!--Secondary div-->
    <div class="second">
      <div class="second__basic">
        <p class="second__basic__title">Basic</p>
        <h2 class="second__basic__price">&dollar;199.99</h2>
        <hr />
        <p class="second__basic__storage">500 GB Storage</p>
        <hr />
        <p class="second__basic__users">2 Users Allowed</p>
        <hr />
        <p class="second__basic__send">Send up to 3 GB</p>
        <hr />
        <input
          type="submit"
          class="second__basic__learnmore"
          value="Learn more"
        />
      </div>
      <div class="second__professional">
        <p class="second__professional__title">Professional</p>
        <h2 class="second__professional__price">&dollar;249.99</h2>
        <hr />
        <p class="second__professional__storage">1 TB Storage</p>
        <hr />
        <p class="second__professional__users">5 Users Allowed</p>
        <hr />
        <p class="second__professional__send">Send up to 10 GB</p>
        <hr />
        <input
          type="submit"
          class="second__professional__learnmore"
          value="Learn More"
        />
      </div>
      <div class="second__master">
        <p class="second__master__title">Master</p>
        <h2 class="second__master__price">&dollar;399.99</h2>
        <hr />
        <p class="second__master__storage">2 TB Storage</p>
        <hr />
        <p class="second__master__users">10 Users Allowed</p>
        <hr />
        <p class="second__master__send">Send up to 20 GB</p>
        <hr />
        <input
          type="submit"
          class="second__master__learnmore"
          value="Learn More"
        />
      </div>
    </div>
    <!--Footer-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dhiraj</a>.
    </div>
  </body>
  <script src="../js/price.js"></script>
</html>
